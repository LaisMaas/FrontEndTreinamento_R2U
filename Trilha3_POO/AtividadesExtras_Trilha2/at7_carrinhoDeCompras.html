<!--Construa um carrinho de compras para as LojasAmerican, no qual o cliente poderá realizar suas compras via site e receberáos produtos em casa. Mais a frente efetuaremos a construção de uma API de gestão de estoque para consumir junto a este projeto na gestão dos produtos.

Especificidades: 
-Cliente (Atributos: nome, email, senha, endereço / Métodos: alterar dados, excluir conta);
-Login(Atributos: usuário, senha / Métodos: criar, acessar);
-Carrinho de compras (Métodos: inserir produto, excluir produto, finalizar compra, alterar produto);
-Pedido (Atributos: identificador / Métodos: criar pagamento, fechar pedido, buscar pedido, gerarNumeroPedido);
-Itens da Compra (Métodos: incluir itens);
 -Produto (Métodos: buscar produtos);
-(Especificação do produto (Atributos: descrição, preço)-->
